{% extends 'base.html' %}
{% block body %}
    <h1>여기는 update입니다</h1>
    <form action="/{{todo.id}}/update">
      <div class="form-group">
        <label for="title">ToDo</label>
        <input name="new_title" type="text" class="form-control" id="title" value="{{todo.title}}">
      </div>
      <div class="form-group">
        <label for="content">content</label>
        <input name="new_content" type="text" class="form-control" id="content" value="{{todo.content}}">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
